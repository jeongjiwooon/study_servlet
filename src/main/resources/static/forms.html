<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>Check out</title>
</head>
<body>
    <div class="container-fluid text-center my-5">
        <div><img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" height="80px" width="100px"></div>
        <div class="my-3"><h2>Checkout form</h2></div>
        <div>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a</div>
        <div>validation state that can be triggered by attempting to submit the form without completing it.</div>
    </div>
    <div class="container">
        <form action="http://192.168.0.40:8080/checkoutresponseservlet">
        <div class="row">
            <h4>Billing address</h4>
            <div class="col-4">
                <label class="form-label" for="firstname">FirstName</label>
                <input class="form-control" type="text" id="firstname" name="firstname">
            </div>
            <div class="col-4">
                <label class="form-label" for="lastname">LastName</label>
                <input class="form-control" type="text" id="lastname" name="lastname">
            </div>
            <div class="col-8">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" placeholder="Username" id="username" name="username">
            </div>
            <div class="col-8">
                <label class="form-label" for="email">Email (Optional)</label>
                <input class="form-control" type="email" placeholder="you@example.com" id="email" name="email">
            </div>
            <div class="col-8">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" type="text" placeholder="1234 Main st" id="address" name="address">
            </div>
            <div class="col-8">
                <label class="form-label" for="secondaddress">Address 2 (Optional)</label>
                <input class="form-control" type="text" placeholder="Apartmentor suite" id="secondaddress" name="secondaddress">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label class="form-label" for="">Country</label>
                <select class="form-select" name="country" id="">
                    <option value="">Choose...</option>
                    <option value="unitedstates">United States</option>
                </select>
            </div>
            <div class="col-3">
                <label class="form-label" for="">State</label>
                <select class="form-select" name="state" id="">
                    <option value="">Choose...</option>
                    <option value="california">California</option>
                </select>
            </div>
            <div class="col-2">
                <label class="form-label" for="zip">Zip</label>
                <input class="form-control" type="text" id="zip" name="zip">
            </div>
        </div>
        <hr>
        <div>
            <input type="checkbox" name="mycheck" id="idcheck">
            <label for="idcheck">Shipping address is the same as my billing address</label>
        </div>
        <div>
            <input type="checkbox" name="mycheck" id="idcheck">
            <label for="idcheck">Save this information for next time</label>
        </div>
        <hr>
        <div>
            <input type="radio" name="payment" id="credit card" value="credit card" class="form-check-input" checked>
            <label for="credit card" class="form-check-label">Credit card</label>
        </div>
        <div>
            <input type="radio" name="payment" id="debit card" value="debit card" class="form-check-input">
            <label for="debit card" class="form-check-label">Debit card</label>
        </div>
        <div>
            <input type="radio" name="payment" id="paypal" value="paypal" class="form-check-input">
            <label for="paypal" class="form-check-label">PayPal</label>
        </div>
        <div class="row">
            <div class="col-4">
                <label class="form-label" for="cardname">Name on card</label>
                <input class="form-control" type="text" id="cardname" name="cardname">
            </div>
            <div class="col-4">
                <label class="form-label" for="cardnumber">Credit card number</label>
                <input class="form-control" type="number" id="cardnumber" name="cardnumber">
            </div>
            <div>
                Full name as displayed on card
            </div>
            <div class="col-2">
                <label class="form-label" for="expiration">Expiration</label>
                <input class="form-control" type="text" id="expiration" name="expiration">
            </div>
            <div class="col-2">
                <label class="form-label" for="cvv">CVV</label>
                <input class="form-control" type="password" id="cvv" name="cvv">
            </div>
        </div>
        <hr>
        <div>
            <button class="w-100 btn btn-primary">Continue to checkout</button>
        </div>
    </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
